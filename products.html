<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Shop - Products</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Houseplant Shop</h1>
        <nav>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="category">
                <h3>Indoor Plants</h3>
                <div class="product" data-id="1">
                    <img src="C:\Project Shopping cart/plant1.jpg" alt="Plant 1">
                    <h4>Plant 1</h4>
                    <p>$10</p>
                    <button onclick="addToCart(1)">Add to Cart</button>
                </div>
                <div class="product" data-id="2">
                    <img src="C:\Project Shopping cart/plant2.jpg" alt="Plant 2">
                    <h4>Plant 2</h4>
                    <p>$15</p>
                    <button onclick="addToCart(2)">Add to Cart</button>
                </div>
            </div>
            <div class="category">
                <h3>Outdoor Plants</h3>
                <div class="product" data-id="3">
                    <img src="C:\Project Shopping cart/plant3.jpg" alt="Plant 3">
                    <h4>Plant 3</h4>
                    <p>$20</p>
                    <button onclick="addToCart(3)">Add to Cart</button>
                </div>
                <div class="product" data-id="4">
                    <img src="C:\Project Shopping cart/plant4.jpg" alt="Plant 4">
                    <h4>Plant 4</h4>
                    <p>$25</p>
                    <button onclick="addToCart(4)">Add to Cart</button>
                </div>
            </div>
            <div class="category">
                <h3>Succulents</h3>
                <div class="product" data-id="5">
                    <img src="C:\Project Shopping cart/plant5.jpg" alt="Plant 5">
                    <h4>Plant 5</h4>
                    <p>$12</p>
                    <button onclick="addToCart(5)">Add to Cart</button>
                </div>
                <div class="product" data-id="6">
                    <img src="C:\Project Shopping cart/plant6.jpg" alt="Plant 6">
                    <h4>Plant 6</h4>
                    <p>$18</p>
                    <button onclick="addToCart(6)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
